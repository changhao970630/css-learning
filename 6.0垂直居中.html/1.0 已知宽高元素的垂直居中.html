<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- /* 
        绝对定位left和top百分之五十,
        然后margin为自身元素的一半 */ -->
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    .box{
        width: 200px;
        height: 200px;
        background-color: burlywood;
        position: absolute;
        top: 50%;
        left: 50%;
        /* 绝对定位left和top百分之五十,然后margin为自身元素的一半 */
        margin-top:-100px ;
        margin-left:-100px ;
    }
</style>
<body>
    <div class="box">

    </div>
</body>
</html>
