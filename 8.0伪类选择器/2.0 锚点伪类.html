<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锚点伪类</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none ;
            font-size: 20px;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: deeppink;
            margin: 10px;
            display: none;
        }
        :target{
            display: block;

        }

    </style>
</head>
<body>
    <a href="#div1">div1</a>
    <a href="#div2">div2</a>
    <a href="#div3">div3</a>
    <div id='div1'>div1</div>
    <div id='div2'>div2</div>
    <div id='div3'>div3</div>
</body>
</html>
