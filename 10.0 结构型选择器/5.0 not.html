<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap li{
        float: left;
        width: 50px;
        padding: 10px;
        list-style: none;
        
    }
    /* .wrap li:not(:nth-last-child(1)){
        border-right:1px solid red ;
    } */
    .wrap li:not(:last-child){
        border-right:1px solid red ;
    }
</style>
<body>
    <div class="wrap">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
